<!doctype html>
<html>

        <script>
        var user_name = prompt("What is your name?");

        switch(user_name) {
            case "dave":
                alert("Great name!"); 
                break;
            case "jogesh":
                alert("Pretty good name!"); 
                break;
            default:
                alert("Your name isn't great, never mind...");
        }
        </script>
    </head>
</html>
