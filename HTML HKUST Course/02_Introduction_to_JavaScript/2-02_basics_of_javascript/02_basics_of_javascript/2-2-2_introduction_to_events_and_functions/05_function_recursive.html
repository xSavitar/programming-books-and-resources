<!doctype html>
<html>
    <body>
        <script>
            alert("It's my " + build_great(5) +
                  "grandmother!");

            function build_great( depth ) {
                if (depth > 0)
                    return "great " + build_great( depth - 1 );
                else
                    return "";
            }
        </script>
    </body>
</html>
